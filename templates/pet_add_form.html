{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
        <span>
            {% if field.errors %}
                {% for error in field.errors %}
	                <b>{{ error }}</b>
                {% endfor %}
            {% endif %}
        </span>
        {% endfor %}
        <button type="submit"> Submit</button>
    </form>
{% endblock %}
